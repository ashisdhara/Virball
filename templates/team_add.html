<html>
	<head>
		<title>
				Add Player
		</title>
		 <link href="static/css/bootstrap.min.css" rel="stylesheet">
		<link href="static/css/signin.css" rel="stylesheet">
	</head>
	<body>
		<div>
		<h3>
			<p align= "center">
				Your Remaining Budget : {{ curr_user.budget}}
			</p>
			</h3>
		</div>
		<div>
		<br>
		<br>
		<br>
		<form action="/team_add_submit" class="form-group" method="POST" >
		<p align="center">
			<select class="form-control selectpicker" name="player_name">
				<optgroup label ="______">
	  				{% for goalkeeper in goalkeepers %}
			 		<option value= 
			 		'{{ goalkeeper.name}}'>
			 		{{ goalkeeper.name }}                {{ goalkeeper.value }} </option>
					{% endfor %}
					
					
					</optgroup>
		</select>
		</p>
		<br><br>
		<p align="center">
		<button class="btn btn-sm btn-primary " type="submit">Add Player</button>
		</p>
		</form>
		<br>
		<p align="center">
		<a href="/" class="btn btn-primary" > Home</a>
		</p>
		</div>
	</body>
</html>
